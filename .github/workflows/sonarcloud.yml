name: SonarCloud

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17' # Aggiornato per corrispondere al nome del passo
          distribution: 'temurin' # 'adopt' è deprecato, 'temurin' è il successore

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew build

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=UnimibEsami_CJFrameForAndroid
            -Dsonar.organization=unimibesami
            -Dsonar.sources=app/src/main/java # Assicurati che questo percorso corrisponda alla cartella del tuo codice sorgente
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.java.binaries=app/build/intermediates/javac/debug/classes # Assicurati che questo percorso sia corretto per il tuo progetto
            -Dsonar.language=java
            # Aggiungi altre configurazioni necessarie qui
